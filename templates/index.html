<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Flower Prediction</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }
        #plot {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Iris Flower Prediction</h1>

        <label for="sepal_length">Sepal Length:</label>
        <input type="number" id="sepal_length" step="0.01" placeholder="Enter Sepal Length">

        <label for="sepal_width">Sepal Width:</label>
        <input type="number" id="sepal_width" step="0.01" placeholder="Enter Sepal Width">

        <label for="petal_length">Petal Length:</label>
        <input type="number" id="petal_length" step="0.01" placeholder="Enter Petal Length">

        <label for="petal_width">Petal Width:</label>
        <input type="number" id="petal_width" step="0.01" placeholder="Enter Petal Width">

        <button id="predictButton">Predict</button>

        <div class="result">
            <h2>Prediction Result: <span id="result"></span> (<span id="probability"></span>% confidence)</h2>
        </div>

        <div id="plot"></div> <!-- Plotly Plot goes here -->
    </div>

    <script src="static/script.js"></script>
</body>
</html>
